<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .dropdown-toggle::after
        {
            display: none;
        }

        .task
        {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .task label.checked
        {
            text-decoration: line-through;
        }

        .controls
        {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .filters span.active
        {
            color: #3C87FF;
        }

        .filters span
        {
            margin-right: 5px;
            font-size: 15px;
            color: #444444;
            cursor: pointer;
        }

    </style>
    <title>Document</title>
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Todo App
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group">
                                <input type="text" id="txtTaskName" class="form-control">
                                <button type="submit" class="btn btn-primary" id="btnAddNewTask">
                                    Add
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header controls">
                        <div class="filters">
                            <span class="active" id ="all"">All</span>
                            <span  id ="pending"">Pending</span>
                            <span  id ="completed"">Completed</span>
                        </div>
                        <button id="btnClear" class="btn btn-danger btn-sm float-end">Clear</button>
                    </div>
                     <ul id="task-list" class="list-group list-group-flush">                        
                    </ul>
                </div>
            </div>
        </div>
    </div>

   

    

    
    <script src=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        "use strict";
        let result;
        let taskList = [];

        //loca storage
        if(localStorage.getItem("taskList") !== null){
            taskList = JSON.parse(localStorage.getItem("taskList"));
        }

        let editId; // edit edilecek id
        let isEditTask = false; //edit modu

        const taskInput = document.querySelector("#txtTaskName");
        const btnClear = document.querySelector("#btnClear");
        const filters = document.querySelectorAll(".filters span")

        diplayTasks("all");

      function diplayTasks(filter){
        let ul = document.getElementById("task-list"); //id ile elemente ulaşıyoruz
        ul.innerHTML = "";

        if(taskList.length == 0){
            ul.innerHTML = "<p class='p-3 m-0'>Görev listeni boş.</p>"
        }
        else{
            
            for(let task of  taskList)
            {
                let completed = task.status == "completed" ? "checked" : "";

                if(filter == task.status || filter == "all"){
                    let li = `
                        <li class="task list-group-item">
                            <div class="form-check">
                                <input type="checkbox" onclick = "updateStatus(this)" name="1" id=${task.id} class="form-check-input" ${completed}>
                                <label for=${task.id} class="form-check-label ${completed}"> ${task.taskName}</label>
                                </div>
                                <div class="dropdown">
                                    <button class="btn btn-link dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="fa-solid fa-ellipsis"></i>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a onclick= 'editTask(${task.id},"${task.taskName}")'  class="dropdown-item" href="#"><i class="fa-solid fa-pen"></i> Edit</a></li>
                                        <li><a onclick= "deleteTask(${task.id})" class="dropdown-item" href="#"><i class="fa-solid fa-trash-can"></i> Delete</a></li>
                                    </ul>
                                </div>
                        </li>
                    `;
                    ul.insertAdjacentHTML("beforeend", li); // son eleman olarak eklenir
                }
            
            }
      }
    }
        document.querySelector("#btnAddNewTask").addEventListener("click", newTask);
        document.querySelector("#btnAddNewTask").addEventListener("onpress",function(){
            if(event.key == "Enter"){
                document.getElementById("btnAddNewTask").click();
            }
        });

        for(let span of filters)
        {
            span.addEventListener("click",function(){
                document.querySelector("span.active").classList.remove("active");
                span.classList.add("active");
                diplayTasks(span.id);
            })
        }

        function newTask(event) {

           if(taskInput.value == "") {
                alert("pls fill the input");
           }
           else{
            if(!isEditTask){
                //ekleme
                taskList.push({"id": taskList.length + 1, "taskName" : taskInput.value, "status":"pending"});
            }
            else{
                //güncelleme
                for(let task of taskList)
                {
                    if(task.id == editId)
                    {
                        task.taskName=taskInput.value;
                    }
                    isEditTask=false;
                }
            }
                
                taskInput.value = "";
                diplayTasks(document.querySelector("span.active").id);
                localStorage.setItem("taskList", JSON.stringify(taskList));
           }
            event.preventDefault();
        }

        function deleteTask(id){

            let deletedId;
            // for(let index in taskList){
            //     if(taskList[index].id == id){
            //         deletedId = index;
            //     }
               
            // }

            // deletedId = taskList.findIndex(function(task){
            //     return task.id == id;
            // })

            //arrow func
            deletedId = taskList.findIndex(task => task.id==id);


            taskList.splice(deletedId, 1);
                
            diplayTasks(document.querySelector("span.active").id);
            localStorage.setItem("taskList", JSON.stringify(taskList));

        }

        //update task
        function editTask(taskId, taskName)
        {
            editId = taskId;
            isEditTask = true;
            taskInput.value = taskName;
            taskInput.focus();
            taskInput.classList.add("active");

        }

        //hepsini silme
        btnClear.addEventListener("click",function(){
            taskList.splice(0,taskList.length);
            localStorage.setItem("taskList", JSON.stringify(taskList));
            diplayTasks();
        })

        //durum güncelleme
        function updateStatus(selectedTask){
            //console.log(selectedTask.parentElement.lastElementChild);
            let label = selectedTask.nextElementSibling;
            let status;
            
            if(selectedTask.checked){
                label.classList.add("checked");
                status = "completed";
        }
            else{
            label.classList.remove("checked");
            status = "pending";
        }

        for(let task of taskList)
        {
            if(task.id == selectedTask.id){
                task.status = status;
            }
        }
        diplayTasks(document.querySelector("span.active").id);

        localStorage.setItem("taskList", JSON.stringify(taskList));
    }

    //filters

    </script>
</body>
</html>
