<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
    
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Todo App
                    </div>
                </div>

                <div class="card mt-3">
                     <ul id="task-list" class="list-group list-group-flush"> 
                        <!-- <li class="task list-group-item">
                            <div class="form-check">
                                <input type="checkbox" name="1" id="" class="form-check-input">
                                <label for="1" class="form-check-label"> Task 1</label>
                            </div>
                        </li> -->
                        
                    </ul>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Small</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" class="text">
                      </div>
                      
                    <button class="btn btn-primary" onclick="addElement()">Add</button>
                </div>
            </div>
        </div>
    </div>
    

    <script>
        "use strict";

        
        // let count = ul.children.length;
        function addElement(){
            let ul = document.getElementById("task-list");
            let text = document.getElementsByClassName("text").value;
            let t = document.createTextNode(text);
            let count = 0;
            
                let li = `
                    <li class="task list-group-item">
                        <div class="form-check">
                            <input type="checkbox" name="1" id=${count+1} class="form-check-input">
                            <label for=${count+1} class="form-check-label"> ${text}</label>
                            </div>
                    </li>
                `;
                count = count +1; 
        ul.insertAdjacentHTML("beforeend", li); 
        
    }
    </script>



    
</body>
</html>
